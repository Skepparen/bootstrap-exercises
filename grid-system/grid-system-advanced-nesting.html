<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="grid-system-basics.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 bg-danger">
            <div class="row">
                <div class="col-xs-6 col-sm-6"></div>
                <div class="col-xs-6 col-sm-6"></div>
        </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12"></div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12"></div>
    </div>
    <div class="row">
        <div class="col-md-8 col-lg-8">
            <div class="row">
                <div class="col-md-6 col-lg-6 bg-danger"></div>
                <div class="col-md-6 col-lg-6 bg-danger"></div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12"></div>
    </div>
</div>
</body>
</html>
